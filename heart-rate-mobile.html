<body>
    <div class="container">
        <h1>ğŸ’— å¿ƒç‡æ£€æµ‹</h1>
        
        <div class="status info" id="status">

        </div>
        
        <div class="video-wrapper">
            <video id="video" playsinline autoplay muted></video>
            <div class="overlay">

        <button class="btn-primary" id="startBtn" onclick="handleStart()">
            å¼€å§‹æ£€æµ‹

        <div class="result-box">
            <div class="heart-rate" id="heartRate">
                --<span>BPM</span>
                <span class="heart-icon" id="heartIcon" style="display:none;">â¤ï¸</span>
            </div>

        </div>
        
        <div class="info-box">
            <strong>ä½¿ç”¨è¯´æ˜ï¼š</strong><br>
            â€¢ ç¡®ä¿å…‰çº¿å……è¶³<br>
            â€¢ å°†è„¸éƒ¨å¯¹å‡†æ¡†å†…<br>
            â€¢ ä¿æŒé™æ­¢30ç§’<br>
            â€¢ æ£€æµ‹ç»“æœä»…ä¾›å‚è€ƒ

    <script>
        // å…¨å±€å˜é‡
        let video = null;
        let stream = null;
        let canvas = null;
        let ctx = null;
        let measuring = false;
        let measureTimer = null;
        let samples = [];
        let frameCount = 0;
        let startTime = null;
        
        // è°ƒè¯•æ—¥å¿—
        function log(message, type = 'info') {
            console.log(`[${type}] ${message}`);
            const debugInfo = document.getElementById('debugInfo');
            const time = new Date().toLocaleTimeString();
            debugInfo.innerHTML = `${time} - ${message}<br>` + debugInfo.innerHTML;
        }
        
        function toggleDebug() {
            const debug = document.getElementById('debugInfo');
            debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
        }
        
        // åˆå§‹åŒ–
        function init() {
            video = document.getElementById('video');
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d');
            
            // è®¾å¤‡ä¿¡æ¯
            const ua = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            const isAndroid = /Android/i.test(ua);
            const isWeChat = /MicroMessenger/i.test(ua);
            
            log(`è®¾å¤‡: ${isMobile ? (isIOS ? 'iOS' : 'Android') : 'PC'}`);
            log(`æµè§ˆå™¨: ${isWeChat ? 'å¾®ä¿¡å†…ç½®' : 'æ™®é€šæµè§ˆå™¨'}`);
            log(`åè®®: ${location.protocol}`);
            
            // æ£€æŸ¥æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´', 'error');
                document.getElementById('startBtn').disabled = true;
                log('æµè§ˆå™¨ä¸æ”¯æŒgetUserMedia', 'error');
                return;
            }
            
            // HTTPSæ£€æŸ¥
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                updateStatus('éœ€è¦HTTPSè®¿é—®', 'error');
                log('éHTTPSç¯å¢ƒ', 'error');
            }
            
            // åˆå§‹åŒ–æ³¢å½¢å›¾
            initWaveform();
        }
        
        // å¤„ç†å¼€å§‹æŒ‰é’®
        async function handleStart() {
            if (!measuring) {
                await startDetection();
            } else {
                stopDetection();
            }
        }
        
        // å¼€å§‹æ£€æµ‹
        async function startDetection() {
            try {
                log('å¼€å§‹è·å–æ‘„åƒå¤´æƒé™');
                updateStatus('æ­£åœ¨æ‰“å¼€æ‘„åƒå¤´...', 'info');
                
                // å°è¯•ä¸åŒçš„å‚æ•°ç»„åˆ
                const constraintsList = [
                    // 1. æœ€ç®€å•çš„å‚æ•°
                    { video: true, audio: false },
                    // 2. æŒ‡å®šå‰ç½®æ‘„åƒå¤´
                    { video: { facingMode: 'user' }, audio: false },
                    // 3. å¸¦åˆ†è¾¨ç‡çš„å‚æ•°
                    { 
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }, 
                        audio: false 
                    }
                ];
                
                let success = false;
                let lastError = null;
                
                // ä¾æ¬¡å°è¯•ä¸åŒçš„å‚æ•°
                for (let i = 0; i < constraintsList.length; i++) {
                    try {
                        log(`å°è¯•å‚æ•°ç»„åˆ ${i + 1}`);
                        stream = await navigator.mediaDevices.getUserMedia(constraintsList[i]);
                        success = true;
                        log(`å‚æ•°ç»„åˆ ${i + 1} æˆåŠŸ`);
                        break;
                    } catch (err) {
                        lastError = err;
                        log(`å‚æ•°ç»„åˆ ${i + 1} å¤±è´¥: ${err.name}`, 'error');
                    }
                }
                
                if (!success) {
                    throw lastError;
                }
                
                // è®¾ç½®è§†é¢‘æµ
                video.srcObject = stream;
                
                // ç­‰å¾…è§†é¢‘å‡†å¤‡å°±ç»ª
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        log('è§†é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆ');
                        video.play()
                            .then(() => {
                                log('è§†é¢‘æ’­æ”¾æˆåŠŸ');
                                resolve();
                            })
                            .catch(err => {
                                log('è§†é¢‘æ’­æ”¾å¤±è´¥', 'error');
                                reject(err);
                            });
                    };
                    
                    setTimeout(() => reject(new Error('è§†é¢‘åŠ è½½è¶…æ—¶')), 10000);
                });
                
                // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                log(`è§†é¢‘å°ºå¯¸: ${canvas.width}x${canvas.height}`);
                
                // å¼€å§‹æµ‹é‡
                measuring = true;
                samples = [];
                frameCount = 0;
                startTime = Date.now();
                
                document.getElementById('startBtn').textContent = 'åœæ­¢æ£€æµ‹';
                document.getElementById('startBtn').classList.add('stop');
                document.getElementById('foreheadBox').style.display = 'block';
                document.getElementById('timer').style.display = 'block';
                
                updateStatus('æ£€æµ‹ä¸­ï¼Œè¯·ä¿æŒé™æ­¢...', 'warning');
                
                // å¯åŠ¨å®šæ—¶å™¨
                let timeLeft = 30;
                measureTimer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        stopDetection();
                    }
                }, 1000);
                
                // å¼€å§‹æ•è·
                captureFrame();
                
            } catch (error) {
                log(`é”™è¯¯: ${error.name} - ${error.message}`, 'error');
                
                let errorMsg = 'æ— æ³•æ‰“å¼€æ‘„åƒå¤´';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'è¯·å…è®¸æ‘„åƒå¤´æƒé™';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡';
                } else if (error.name === 'NotReadableError') {
                    errorMsg = 'æ‘„åƒå¤´è¢«å ç”¨';
                }
                
                updateStatus(errorMsg, 'error');
                stopDetection();
            }
        }
        
        // åœæ­¢æ£€æµ‹
        function stopDetection() {
            measuring = false;
            
            if (measureTimer) {
                clearInterval(measureTimer);
                measureTimer = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    log('åœæ­¢åª’ä½“è½¨é“');
                });
                stream = null;
            }
            
            video.srcObject = null;
            
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ£€æµ‹';
            document.getElementById('startBtn').classList.remove('stop');
            document.getElementById('foreheadBox').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            
            if (samples.length > 150) {
                calculateHeartRate();
            } else {
                updateStatus('æ£€æµ‹å·²åœæ­¢', 'info');
            }
        }
        
        // æ•è·å¸§
        function captureFrame() {
            if (!measuring) return;
            
            frameCount++;
            
            try {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // è·å–å‰é¢åŒºåŸŸ
                const x = canvas.width * 0.35;
                const y = canvas.height * 0.1;
                const w = canvas.width * 0.3;
                const h = canvas.height * 0.15;
                
                const imageData = ctx.getImageData(x, y, w, h);
                const data = imageData.data;
                
                // è®¡ç®—ç»¿è‰²é€šé“å¹³å‡å€¼
                let sum = 0;
                let count = 0;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // ç®€å•çš„è‚¤è‰²è¿‡æ»¤
                    if (r > 50 && g > 30 && b > 20) {
                        sum += g;
                        count++;
                    }
                }
                
                if (count > 0) {
                    const avg = sum / count;
                    samples.push(avg);
                    
                    // ä¿æŒæ ·æœ¬æ•°é‡
                    if (samples.length > 900) { // 30ç§’ * 30fps
                        samples.shift();
                    }
                    
                    // æ›´æ–°æ³¢å½¢
                    if (frameCount % 5 === 0) {
                        drawWaveform();
                    }
                    
                    // å®šæœŸè®¡ç®—å¿ƒç‡
                    if (samples.length > 150 && frameCount % 150 === 0) {
                        const hr = quickCalculateHR();
                        if (hr > 0) {
                            updateHeartRate(hr);
                        }
                    }
                }
                
            } catch (err) {
                log(`å¸§å¤„ç†é”™è¯¯: ${err.message}`, 'error');
            }
            
            // ç»§ç»­ä¸‹ä¸€å¸§
            requestAnimationFrame(captureFrame);
        }
        
        // å¿«é€Ÿè®¡ç®—å¿ƒç‡
        function quickCalculateHR() {
            if (samples.length < 150) return 0;
            
            // å–æœ€è¿‘5ç§’çš„æ•°æ®
            const recent = samples.slice(-150);
            
            // å»è¶‹åŠ¿
            const mean = recent.reduce((a, b) => a + b) / recent.length;
            const detrended = recent.map(x => x - mean);
            
            // æ‰¾å³°å€¼
            const peaks = [];
            for (let i = 15; i < detrended.length - 15; i++) {
                if (detrended[i] > detrended[i-1] && 
                    detrended[i] > detrended[i+1] &&
                    detrended[i] > 0) {
                    peaks.push(i);
                    i += 15; // è·³è¿‡0.5ç§’
                }
            }
            
            if (peaks.length < 2) return 0;
            
            // è®¡ç®—é—´éš”
            let totalInterval = 0;
            for (let i = 1; i < peaks.length; i++) {
                totalInterval += peaks[i] - peaks[i-1];
            }
            
            const avgInterval = totalInterval / (peaks.length - 1);
            const hr = Math.round(60 * 30 / avgInterval); // 30fps
            
            return (hr > 50 && hr < 120) ? hr : 0;
        }
        
        // æœ€ç»ˆè®¡ç®—å¿ƒç‡
        function calculateHeartRate() {
            updateStatus('æ­£åœ¨åˆ†ææ•°æ®...', 'info');
            
            // å®é™…å¸§ç‡
            const duration = (Date.now() - startTime) / 1000;
            const fps = frameCount / duration;
            log(`å®é™…å¸§ç‡: ${fps.toFixed(1)} fps`);
            
            // åˆ†æ®µè®¡ç®—
            const segmentSize = Math.floor(fps * 5); // 5ç§’
            const results = [];
            
            for (let i = 0; i < samples.length - segmentSize; i += Math.floor(fps)) {
                const segment = samples.slice(i, i + segmentSize);
                const hr = calculateSegmentHR(segment, fps);
                if (hr > 0) results.push(hr);
            }
            
            if (results.length === 0) {
                updateStatus('æ£€æµ‹å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                return;
            }
            
            // è®¡ç®—æœ€ç»ˆç»“æœ
            results.sort((a, b) => a - b);
            const middle = results[Math.floor(results.length / 2)];
            
            updateHeartRate(middle);
            updateStatus('æ£€æµ‹å®Œæˆï¼', 'success');
        }
        
        // è®¡ç®—ç‰‡æ®µå¿ƒç‡
        function calculateSegmentHR(data, fps) {
            // å»è¶‹åŠ¿
            const mean = data.reduce((a, b) => a + b) / data.length;
            const normalized = data.map(x => x - mean);
            
            // ç®€å•å³°å€¼æ£€æµ‹
            const minDistance = Math.floor(fps * 0.5); // 0.5ç§’
            const peaks = [];
            
            for (let i = minDistance; i < normalized.length - minDistance; i++) {
                let isPeak = true;
                for (let j = i - minDistance; j <= i + minDistance; j++) {
                    if (j !== i && normalized[j] >= normalized[i]) {
                        isPeak = false;
                        break;
                    }
                }
                
                if (isPeak && normalized[i] > 0) {
                    peaks.push(i);
                    i += minDistance;
                }
            }
            
            if (peaks.length < 3) return 0;
            
            // è®¡ç®—å¹³å‡é—´éš”
            const intervals = [];
            for (let i = 1; i < peaks.length; i++) {
                intervals.push((peaks[i] - peaks[i-1]) / fps);
            }
            
            const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
            const hr = Math.round(60 / avgInterval);
            
            return (hr >= 50 && hr <= 120) ? hr : 0;
        }
        
        // åˆå§‹åŒ–æ³¢å½¢å›¾
        function initWaveform() {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // ç”»ä¸­çº¿
            ctx.strokeStyle = '#e0e0e0';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }
        
        // ç»˜åˆ¶æ³¢å½¢
        function drawWaveform() {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (samples.length < 2) return;
            
            // æ˜¾ç¤ºæœ€è¿‘3ç§’
            const displaySamples = samples.slice(-90);
            
            // å½’ä¸€åŒ–
            const mean = displaySamples.reduce((a, b) => a + b) / displaySamples.length;
            const normalized = displaySamples.map(x => x - mean);
            const max = Math.max(...normalized.map(Math.abs)) || 1;
            
            // ç»˜åˆ¶
            ctx.strokeStyle = '#5b68d8';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < normalized.length; i++) {
                const x = (i / (normalized.length - 1)) * canvas.width;
                const y = canvas.height / 2 - (normalized[i] / max) * canvas.height * 0.3;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
        }
        
        // æ›´æ–°å¿ƒç‡æ˜¾ç¤º
        function updateHeartRate(hr) {
            document.getElementById('heartRate').innerHTML = `${hr}<span>BPM</span>`;
            document.getElementById('heartIcon').style.display = 'inline-block';
            
            const duration = 60 / hr;
            document.getElementById('heartIcon').style.animationDuration = `${duration}s`;
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('DOMContentLoaded', init);
        
        // é¡µé¢å¸è½½
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
